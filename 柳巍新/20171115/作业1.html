<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:300px;height:100px;
          
        }
        p{  width: 400px;
            position: relative;left: 300px;top: -30px;font-size:16px;}
    </style>
</head>
<body>
    <input type="button" value="十天内免登陆" id ="box">
    <input type="button" value="字号增大" id = "big">
    <input type="button" value="字号减小" id = "little">
    <p id = "pp">有一美人兮，见之不忘。
            一日不见兮，思之如狂。
            凤飞翱翔兮，四海求凰。
            无奈佳人兮，不在东墙。
            将琴代语兮，聊写衷肠。
            何日见许兮，慰我彷徨。
            愿言配德兮，携手相将。
            不得於飞兮，使我沦亡。
            凤兮凤兮归故乡，遨游四海求其凰。
            时未遇兮无所将，何悟今兮升斯堂！
            有艳淑女在闺房，室迩人遐毒我肠。
            何缘交颈为鸳鸯，胡颉颃兮共翱翔！
            凰兮凰兮从我栖，得托孳尾永为妃。
            交情通意心和谐，中夜相从知者谁？
            双翼俱起翻高飞，无感我思使余悲。</p>
    <script>
        var hInput = document.getElementById("box")
            hInput.onmouseover = function(){
           hInput.style.border="4px solid yellow";
            };
            hInput.onmouseout= function(){
            hInput.style.border="none"
            }
        var pp = document.getElementById("pp")
        var fInput = document.getElementById("big")
            fInput.onclick = function(){
               pp.style.fontSize="30px";
            }
            var fInput = document.getElementById("little")
            fInput.onclick = function(){
               pp.style.fontSize="12px";
            }
    </script>
</body>
</html>
