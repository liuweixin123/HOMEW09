    <script>
       
          function star (n){
              for(var i = 1;i<=n;i++){
                var str = " ";
                for(var j = 1;j<=n-i;j++){
                      str += " ";
                  }
                 
                for(var j = 1 ;j<=2*i-1;j++){
                      str +="*";
                  }
             console.log(str);}
          }      
          
          star(5);
    </script>
