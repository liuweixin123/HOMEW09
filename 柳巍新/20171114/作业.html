<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nInput= prompt("请输入一个数字");
        var reg = /^-?\d*\.?\d*$/g;
        if (reg.test(nInput)){
            alert("你输入的是一个数字")
        }else{alert("不好意思，你输入的不是一个数字");}

    var phoneInput = prompt("请输入一个本地电话号码：");

    var reg = /^0\d{2,3}-\d{8}$/;
     if (reg.test(phoneInput)){
        alert('成功')
     }else{alert('对不起，您输入的不是本地号码');}
    </script>
</body>
</html>
