<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{
            width: 306px;height: 34px;
            border-top: 2px solid rgb(4, 4, 59);}
        .active{
            background-color: #ffffff;
            border-bottom:1px solid #ffffff;
        }
        div{
            width: 200px;
            height: 300px;
            display: none;
        }
        li{float: left;border: 1px solid #ccc;
            width:100px;height: 30px;
            list-style: none;
            text-align: center; }
    </style>
    <script>
        window.onload=function () {
            var int = document.getElementsByTagName("li");
            var box = document.getElementsByTagName("div");
        
            for(var i=0;i<int.length;i++){
                int[i].index=i;
                int[i].onclick=function () {
                    for (var i=0;i<int.length;i++){
                        int[i].className="";
                        box[i].style.display="none"
                    }
                    box[this.index].style.display="block";
                    this.className="active"
                }
            }
        }
    </script>
</head>
<body>
   <header>
    <li class="active">新闻</li>
    <li>图片</li>
    <li>军事</li>

</body>
