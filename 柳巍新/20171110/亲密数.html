<!DOCTYPE html>

<body>
    <script>
        function QingMinum (i){
            var n = 0;
            for (j=1;j<i;j++){
                if (i %j ===0){
                    n +=j;
                }
            }
            return(n)
        }
        for(var m =1;m<=3000;m++){
            for (var k = 1 ;k<=m;k++){
                if(QingMinum(m)==k && QingMinum(k)==m && m!==k){
                    console.log(m,k);
                }
            }
        }
    </script>
</body>
</html>
